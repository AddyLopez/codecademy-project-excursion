<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      description="Student project for Codecademy. Learning objective: To use the design spec to build a landing page that advertises a mobile app."
    />
    <link rel="stylesheet" href="style.css" />
    <title>Codecademy Project: Excursion</title>
  </head>
  <body>
    <header>
      <h1>Discover hidden places in the world around you</h1>
      <p>
        <a href="#" title="Future link to download Excusion mobile application"
          >Download Excursion (Coming soon!)</a
        >
      </p>
      <video
        src="assets/media/excursion.mp4"
        type="video/mp4"
        autoplay
        muted
        loop
      >
        Video not supported by this browser.
      </video>
    </header>
    <main>
      <h2>Your personal travel guide</h2>
      <p>
        Excursion remembers places you like and recommends new points of
        interest around you.
      </p>
      <img
        src="assets/media/camping-landscape.jpeg"
        alt="An illuminated tent in a desert landscape under a dusky sky."
        class="landscape"
      />
      <img
        src="assets/media/white-phone-icon.png"
        class="icon"
        alt="A white icon of a mobile phone
      in portrait orientation."
      />
    </main>
    <section>
      <h3>Coming Soon for iPhone and Android</h3>
      <p>
        <a href="#" title="Future link to download Excusion mobile application"
          >Download Excursion (Coming soon!)</a
        >
      </p>
    </section>
    <footer>
      <p>&copy; Excursion</p>
    </footer>
  </body>
</html>
